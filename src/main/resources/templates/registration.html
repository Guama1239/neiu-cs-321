<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Happy Clinic</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/209/hospital_1f3e5.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/stylesri.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <span class="navbar-brand">Happy Clinic</span>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item " th:classappend="${#request.getServletPath() == '/login' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/register' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <h1 class="col-12 text-center mt-5">Create your login for Happy Clinic</h1>
            <h1>üè•</h1>
        </div>
        <div class="row justify-content-center mt-2 mb-2">
            <img th:src="@{images/austin_distel_unsplash.jpg}" style="height: 300px; width: 450px;" class="center"/>
        </div>
    </div>
    <br/><br/>

    <form method="post" class="container-fluid" th:action="@{/register}" th:object="${registrationForm}">
        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="username">Username: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="username" id="username" placeholder="Required" th:value="*{username}"/>
            <span class="validationError" th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}">Username Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="password">Password: </label>
            <input class="form-control col-5 col-md-2" type="password" th:name="password" id="password" placeholder="Required" th:value="*{password}"/>
            <span class="validationError" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="fullName">Full name: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="fullName" id="fullName" placeholder="Required" th:value="*{fullName}"/>
            <span class="validationError" th:if="${#fields.hasErrors('fullName')}"
                  th:errors="*{fullName}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="street">Street: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="street" id="street" placeholder="Required" th:value="*{street}"/>
            <span class="validationError" th:if="${#fields.hasErrors('street')}"
                  th:errors="*{street}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="city">City: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="city" id="city" placeholder="Required" th:value="*{city}"/>
            <span class="validationError" th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="state">State: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="state" id="state" placeholder="Required" th:value="*{state}"/>
            <span class="validationError" th:if="${#fields.hasErrors('state')}"
                  th:errors="*{state}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="zip">Zip: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="zip" id="zip" placeholder="Required" th:value="*{zip}"/>
            <span class="validationError" th:if="${#fields.hasErrors('zip')}"
                  th:errors="*{zip}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="phone">Phone: </label>
            <input class="form-control col-5 col-md-2" type="text" placeholder="XXX-XXX-XXXX" th:name="phone" id="phone" th:value="*{phone}"/>
            <span class="validationError" th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}">Name Error</span><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
                <span class="col-6 col-md-3"></span>
        <input class="col-1 form-control btn-info" type="submit" value="Register"/><br/>
        </div>
    </form>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
