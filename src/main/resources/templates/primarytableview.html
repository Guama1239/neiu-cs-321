<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/base :: headContent"></head>
<body>
    <div th:replace="fragments/base :: navigation"></div>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <h3 class="col-12 text-center mt-5" th:text="${'Hi, ' + username}">Hello, username</h3>
            <h1 class="col-12 text-center">Orders Report</h1>
            <h1>üè•</h1>
        </div>
        <div th:replace="fragments/base :: appImage"></div>
    </div>

<div class="order text-center" th:each="Order: ${orders}">
    <b th:text="'Id:   ' + ${Order.id}"> Id </b>
    <b th:text="'|| name: ' + ${Order.name}"> name </b>
    <b th:text="'|| placed on: ' + ${Order.placedAt.getMonth()} + ' '
        + ${Order.placedAt.getDayOfMonth()} + ' ' + ${Order.placedAt.getYear()}"> placedAt </b>
    <div th:each="facility: ${Order.facilities}">
        <b th:text="'-Facility name: ' + ${facility.name} + '.'"> Facility Name </b>
        <br/><b>Type of service(s)</b>
        <div th:each="service: ${facility.services}">
            <b th:text="'-- ' + ${service.name} + '.'">Service name</b>
        </div>
    </div>
</div>

    <div th:replace="fragments/base :: footer"></div>
    <div th:insert="fragments/base :: scripts"></div>
</body>
</html>
